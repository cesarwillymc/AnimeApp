name: Android Anime CI

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/buildSrc/**/*.kt') }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Update local.properties
        run: |
          echo "url_graphql=${{ secrets.URL_GRAPHQL }}" >> local.properties
          echo "name_database=${{ secrets.NAME_DATABASE }}" >> local.properties
          echo "split_io_key=${{ secrets.SPLIT_IO_KEY }}" >> local.properties
          echo "feature_flag=${{ secrets.FEATURE_FLAG }}" >> local.properties

      - name: Execute validations
        run: ./gradlew executeValidations

      - name: Build App
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ github.ref == 'refs/heads/master' && 'release' || 'debug' }}
          path: app/build/outputs/apk/${{ github.ref == 'refs/heads/master' && 'release' || 'debug' }}/app-${{ github.ref == 'refs/heads/master' && 'release' || 'debug' }}.apk
